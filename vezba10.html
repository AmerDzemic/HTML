<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Contact Form</title>
        <link rel="stylesheet" href="vezba10.css" />
    </head>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="../domaci/domaci.html">About</a>
                </li>
                <li><a href="../index.html">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
        <p>
            We'd love to hear from you! Fill out the form below to get in
            touch.
        </p>
    </header>
    <main>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea
                    id="message"
                    name="message"
                    placeholder="Write your message"
                    required
                ></textarea>
            </div>
            <div class="form-group">
                <label for="service">How can we help?</label>
                <select id="service" name="service">
                    <option value="general">General Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Contact Us Page. All rights reserved.</p>
    </footer>
</body>
</html>
