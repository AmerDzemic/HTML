<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="vezba7.css">
    </head>
    <body>
        <header>
            <div class="flexbox">
                <h1>Flexbox Practice</h1>
                <button>Log In</button>
            </div>
            <pre style=" text-align: center;">Home   About  Contact   Log In  Sign Up   Form   Top  Button   About    Contact </pre>
        </header>
        <form>
            <div class="signup">

                <h3>Sign Up</h3>
                <label for="Name">Username</label>
                
                <input type="text" name="Name" id="Name" placeholder="Enter your username">
            </input>
            
                <label for="Email">Email</label>
                
                <input type="text" name="Email" id="Email" placeholder="Enter your email">
           
                <label for="pass">Password</label>
                
                <input type="text" name="pass" id="pass" placeholder="Enter your password">
            
                <label for="copass">Coniform Password</label>
                
                <input type="text" name="copass" id="copass" placeholder="Coniform your password">
           
                <label for="gender">Gender</label>
                
                <select name="gender" id="gender" aria-placeholder="Selct your gender" ><option>Select your gender</option> <option value="Option1">Male</option>
                    <option value="Opinion2">Female</option>
               </select>
            
                <label for="bio">Bio</label>
                
                <textarea name="bio" id="bio" rows="5" cols="20">Tell us a bit about yourself</textarea>
           
                <input type="checkbox" name="check" id="check">
                
                <label for="check">I agree to the terms and conditions</label>
            </div>
            
            <div class="btn">
                
                <input type="button" value="Sign Up">
            </div>
        </form>
    </body>
</html>
